<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors UI</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    </head>
    <body>
        <div id="container">

            <!--Score Board start from here -->
            <div class="scoreBoard">
                <h4>Score</h4>
                <div class="scoreFigures">
                    <span class="playerScore">0</span>:<span class="computerScore">0</span>
                </div>
            </div>
            <!-- end of score board-->

            <!-- Display Player and Computer Choices-->
            <div class="playerVsComputerChoice">
                <div class="player">
                    <h3>You</h3>
                    <div class="playerChoice">

                    </div>
                </div>
                <div>
                    VS
                </div>
                <div class="Computer">
                    <h3>Computer</h3>
                    <div class="computerChoice">

                    </div>
                </div>
            </div>
            <!-- end of computer Vs Player-->

            <!-- Display Status of the Game ..who wins?-->
            <div class="statusMessage">
                <p>No Win Yet</p>
            </div>
            <!-- end of status message-->

            <!-- Display Weapons-->
            <div class="displayWeapons">
                <h3>Choose Your Weapon</h3>
                <div>
                    <div id="rock">

                    </div>
                    <div id="paper">

                    </div>
                    <div id="scissor">

                    </div>
                </div>
            </div>
            <!-- end of weapon display-->

        </div>
    </body>
</html>
