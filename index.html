<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors UI</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    </head>
    <body>
        <div id="container">

            <!--Score Board start from here -->
            <div class="scoreBoard">
                <h4>Score</h4>
                <div class="scoreFigures">
                    <span class="playerScore">0</span>:<span class="computerScore">0</span>
                </div>
            </div>
            <!-- end of score board-->

            <!-- Display Player and Computer Choices-->
            <div class="playerVsComputerChoice">
                <div >
                <div class="player">
                    <h3>You</h3>
                    <img src="img/question.png" width="130px" height="100px" alt="playerChoice"  />
                </div>
                <div class="Vs">
                    <img src="img/Versus_icon.png" width=" 100px" alt="versus" />
                </div>
                <div class="computer">
                    <h3>Computer</h3>
                    <img src="img/question.png" width="130px" height="100px" alt="computerChoice" />
                </div>
                </div>
            </div>
            <!-- end of computer Vs Player-->

            <!-- Display Status of the Game ..who wins?-->
            <div class="statusMessage">
                <span>No Win Yet</span>
            </div>
            <!-- end of status message-->

            <!-- Display Weapons-->
            <div class="displayWeapons">
                <h3>Choose Your Weapon</h3>
                <div class="displayWraper">
                    <div id="rock">
                        <button id="btnRock">Rock</button>
                    </div>
                    <div id="paper">
                        <button id="btnPaper">Paper</button>
                    </div>
                    <div id="scissors">
                        <button id="btnScissors">Scissors</button>
                    </div>
                </div>
            </div>
            <!-- end of weapon display-->

        </div>
    </body>
</html>
